            <div class="contactform">
                <h1>CONTACT ME FOR SURE!</h1>
                <form>
                  <div class="mb-3">
                    <label for="clientname" class="form-label">Name</label>
                    <input type="name" class="form-control" id="eclientemail" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="eclientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and phone no. with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Enquiry</label>
                  <input type="enquiry" class="form-control" id="eclientemail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">phone</label>
                  <input type="Phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you yo work on a project with me.</label>
                </div>
                <button type="submit" class="btn-primary">Submit</button>
              </form>
